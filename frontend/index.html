<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Research Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #d3d8df;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            background-color: #ddcdcd;
            padding: 2rem;
            margin-top: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin: 0.5rem 0 1rem 0;
            border: 1px solid #c1aeae;
            border-radius: 8px;
        }

        button {
            background-color: #449c74;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #8e959d;
        }

        #response {
            margin-top: 1rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
            border-radius: 6px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“„ Upload Document</h2>
        <form id="upload-form">
            <input type="file" id="file" name="file" />
            <button type="submit">Upload</button>
        </form>

        <h2>ðŸ’¬ Ask a Question</h2>
        <input type="text" id="query" placeholder="Ask your question..." />
        <button id="ask-btn">Ask</button>

        <div id="response"></div>
    </div>

    <script>
        // Upload file
        document.getElementById("upload-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("file");
            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            const uploadRes = await fetch("/api/upload", {
                method: "POST",
                body: formData,
            });

            const uploadData = await uploadRes.json();
            console.log("Uploaded:", uploadData);

            // Build index
            const indexRes = await fetch("/api/build-index", {
                method: "POST",
                body: formData,
            });
            const indexData = await indexRes.json();
            console.log("Index built:", indexData);
        });

        // Ask question
        document.getElementById("ask-btn").addEventListener("click", async () => {
            const query = document.getElementById("query").value;
            const askRes = await fetch(`/api/ask?query=${encodeURIComponent(query)}`);
            const data = await askRes.json();
            document.getElementById("response").innerText = data.answer || "No answer returned.";
        });
    </script>
</body>
</html>
