<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">Upload Document for LLM Research Chatbot</h2>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="files" multiple required>
            </div>
            <button class="btn btn-primary" type="submit">Upload</button>
        </form>
    </div>
</div>
</body>
</html>

<!-- templates/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="mb-4">LLM Chatbot - Ask Questions</h2>

        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}

        <form action="/ask" method="post">
            <div class="mb-3">
                <input class="form-control" type="text" name="query" placeholder="Ask your question..." required>
            </div>
            <button class="btn btn-success" type="submit">Ask</button>
        </form>

        {% if answer %}
            <div class="mt-4">
                <h5>Answer:</h5>
                <p class="bg-light border p-3">{{ answer }}</p>
            </div>
        {% endif %}
    </div>
</div>
</body>
</html>
